<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BiLSTM NER — Demo UI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --muted:#9aa4b2;
      --accent:#7c3aed;
      --glass: rgba(255,255,255,0.04);
      --radius:14px;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial;color:#E6EEF3;background:linear-gradient(180deg,#071025 0%, #07182b 60%);}
    .wrap{max-width:980px;margin:40px auto;padding:28px;border-radius:20px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));box-shadow:0 10px 30px rgba(2,6,23,0.7);}

    header{display:flex;align-items:center;gap:18px;margin-bottom:18px}
    .logo{width:56px;height:56px;border-radius:12px;background:linear-gradient(135deg,var(--accent),#2da7f6);display:flex;align-items:center;justify-content:center;color:white;font-weight:700}
    h1{font-size:20px;margin:0}
    p.lead{margin:2px 0 0;color:var(--muted);font-size:13px}

    .grid{display:grid;grid-template-columns:1fr 360px;gap:20px;margin-top:18px}

    .card{background:var(--card);padding:16px;border-radius:var(--radius);box-shadow:inset 0 1px 0 rgba(255,255,255,0.02);}
    .input-area textarea{width:100%;height:140px;padding:14px;border-radius:12px;border:1px solid rgba(255,255,255,0.03);background:transparent;color:inherit;font-size:15px;resize:vertical}

    .controls{display:flex;gap:10px;margin-top:10px;align-items:center}
    button.primary{background:var(--accent);border:none;color:white;padding:10px 14px;border-radius:10px;cursor:pointer;font-weight:600}
    button.ghost{background:transparent;border:1px solid rgba(255,255,255,0.05);color:var(--muted);padding:8px 12px;border-radius:10px;cursor:pointer}

    .result{min-height:160px;padding:14px;border-radius:12px;margin-top:12px;background:linear-gradient(180deg, rgba(255,255,255,0.015), rgba(255,255,255,0.01));border:1px solid rgba(255,255,255,0.02)}

    .tokens{display:flex;flex-wrap:wrap;gap:8px}
    .token{padding:6px 10px;border-radius:8px;background:var(--glass);font-size:14px}
    .meta{display:flex;gap:8px;flex-wrap:wrap;margin-top:10px}

    aside{position:relative}
    .legend{display:grid;grid-template-columns:1fr;gap:8px}
    .legend-item{display:flex;align-items:center;gap:10px;padding:8px;border-radius:10px;background:linear-gradient(90deg, rgba(255,255,255,0.01), rgba(255,255,255,0.00));}
    .swatch{width:36px;height:28px;border-radius:8px;border:1px solid rgba(255,255,255,0.03)}
    .tag-name{font-weight:600}
    .muted{color:var(--muted);font-size:13px}

    .options{display:flex;flex-direction:column;gap:10px;margin-top:12px}
    label.small{font-size:12px;color:var(--muted)}

    .footer{margin-top:18px;color:var(--muted);font-size:13px;text-align:center}

    /* responsive */
    @media (max-width:920px){
      .grid{grid-template-columns:1fr;}
      aside{order:2}
    }

    /* small helpers */
    .inline{display:inline-flex;gap:8px;align-items:center}
    .spinner{border:3px solid rgba(255,255,255,0.06);border-left-color:var(--accent);width:20px;height:20px;border-radius:50%;animation:spin 1s linear infinite}
    @keyframes spin{to{transform:rotate(360deg)}}

    .chip{padding:6px 10px;border-radius:999px;background:rgba(255,255,255,0.02);border:1px solid rgba(255,255,255,0.02);font-size:13px}

    /* token tooltip */
    .token[data-label]:hover{box-shadow:0 6px 18px rgba(2,6,23,0.6);transform:translateY(-2px);transition:all 140ms}

  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="logo">AH</div>
      <div>
        <h1>BiLSTM Named Entity Recognition</h1>
        <p class="lead">Enter a sentence, press <strong>Predict</strong>, and see tokens highlighted by entity. Customize colors and export results.</p>
      </div>
    </header>

    <div class="grid">
      <main>
        <div class="card input-area">
          <label class="small">Paste or type a sentence</label>
          <textarea id="inputText" placeholder="e.g. Barack Obama visited Lahore in January .">Barack Obama visited Lahore in January .</textarea>

          <div class="controls">
            <div id="btnPredictWrap">
              <button id="btnPredict" class="primary">Predict</button>
            </div>
            <button id="btnClear" class="ghost">Clear</button>
            <div style="margin-left:auto;display:flex;gap:8px;align-items:center">
              <label class="small inline"><input type="checkbox" id="debug"/> Debug</label>
              <button id="btnCopy" class="ghost">Copy JSON</button>
            </div>
          </div>

          <div id="resultCard" class="result" aria-live="polite">
            <div id="tokens" class="tokens"></div>
            <div id="meta" class="meta"></div>
          </div>
        </div>

        <div style="margin-top:12px;display:flex;gap:8px">
          <button id="btnExport" class="ghost">Download JSON</button>
          <button id="btnExportHtml" class="ghost">Download HTML</button>
        </div>

      </main>

      <aside>
        <div class="card">
          <div style="display:flex;justify-content:space-between;align-items:center">
            <div>
              <div class="muted">Tag Legend</div>
              <div style="font-weight:700">Detected entities & colors</div>
            </div>
            <div class="chip">API: <span id="apiUrlDisplay">/predict/</span></div>
          </div>

          <div id="legend" class="legend" style="margin-top:12px">
            <!-- legend items inserted here -->
          </div>

          <div class="options">
            <div>
              <label class="small">Default color palette</label>
              <div style="display:flex;gap:8px;margin-top:8px;flex-wrap:wrap">
                <button id="btnPalette1" class="ghost">Vibrant</button>
                <button id="btnPalette2" class="ghost">Pastel</button>
                <button id="btnReset" class="ghost">Reset</button>
              </div>
            </div>

            <div>
              <label class="small">Token display options</label>
              <div style="display:flex;gap:8px;margin-top:8px;align-items:center">
                <label class="small inline"><input type="checkbox" id="showTag" checked/> Show tag</label>
                <label class="small inline"><input type="checkbox" id="groupBIO" checked/> Group B/I as same</label>
              </div>
            </div>

          </div>
        </div>
      </aside>
    </div>

    <div class="footer">Built for Ali Ahmad's BiLSTM NER — clean, modern, and customizable.</div>
  </div>

  <script>
    // ---------- configuration ----------
    const API_URL = '/predict/'; // change if your API is at another origin

    // default color sets
    const PALETTE_VIBRANT = ["#7c3aed","#f97316","#06b6d4","#ef4444","#10b981","#f59e0b","#6366f1","#14b8a6"]
    const PALETTE_PASTEL = ["#bde0fe","#ffd6a5","#caffbf","#ffc9de","#c6f6d5","#e6e6fa","#fce7f3","#e0f2fe"]

    // UI refs
    const inputText = document.getElementById('inputText');
    const btnPredict = document.getElementById('btnPredict');
    const btnClear = document.getElementById('btnClear');
    const btnCopy = document.getElementById('btnCopy');
    const btnExport = document.getElementById('btnExport');
    const btnExportHtml = document.getElementById('btnExportHtml');
    const tokensWrap = document.getElementById('tokens');
    const legendWrap = document.getElementById('legend');
    const apiUrlDisplay = document.getElementById('apiUrlDisplay');
    const debugCheckbox = document.getElementById('debug');
    const showTag = document.getElementById('showTag');
    const groupBIO = document.getElementById('groupBIO');

    apiUrlDisplay.textContent = API_URL;

    let lastResponse = null;
    let tagColors = {}; // tag -> color

    function normalizeTag(tag){
      // if grouping B/I then strip prefix B- or I- to base type
      if(groupBIO.checked){
        return tag.replace(/^B-|^I-/, '');
      }
      return tag;
    }

    function colorForTag(tag){
      const t = normalizeTag(tag);
      if(!tagColors[t]){
        // pick next color from palette
        const used = Object.keys(tagColors).length;
        tagColors[t] = PALETTE_VIBRANT[used % PALETTE_VIBRANT.length];
      }
      return tagColors[t];
    }

    function assignColorsFromTags(tags){
      // preserve existing colors but assign new for unknowns
      const existing = {...tagColors};
      tagColors = {...existing};
      tags.forEach((t, i) => {
        const key = normalizeTag(t);
        if(!tagColors[key]) tagColors[key] = PALETTE_VIBRANT[Object.keys(tagColors).length % PALETTE_VIBRANT.length];
      })
    }

    function renderLegend(uniqueTags){
      legendWrap.innerHTML = '';
      assignColorsFromTags(uniqueTags);
      uniqueTags.forEach(t => {
        const key = normalizeTag(t);
        const item = document.createElement('div'); item.className = 'legend-item';
        const sw = document.createElement('div'); sw.className='swatch'; sw.style.background = tagColors[key];
        const name = document.createElement('div'); name.innerHTML = `<div class="tag-name">${key}</div><div class="muted">${t}</div>`;
        // color picker
        const picker = document.createElement('input'); picker.type='color'; picker.value=rgbToHex(tagColors[key]); picker.style.marginLeft='auto';
        picker.addEventListener('input', (e) => { tagColors[key] = e.target.value; renderTokens(lastResponse); sw.style.background = e.target.value; });
        item.appendChild(sw); item.appendChild(name); item.appendChild(picker);
        legendWrap.appendChild(item);
      })
    }

    function rgbToHex(rgb){
      // if already hex
      if(/^#/.test(rgb)) return rgb;
      // tiny parser for rgb(...) - fallback
      const m = rgb.match(/rgba?\((\d+),\s*(\d+),\s*(\d+)/);
      if(!m) return '#7c3aed';
      return `#${[1,2,3].map(i=>parseInt(m[i]).toString(16).padStart(2,'0')).join('')}`;
    }

    function renderTokens(resp){
      tokensWrap.innerHTML = '';
      document.getElementById('meta').innerHTML = '';
      if(!resp) return;
      lastResponse = resp;
      const entities = resp.entities || [];

      // collect unique tags preserving order
      const uniqueTags = [];
      entities.forEach(e=>{ const t = e.entity; if(!uniqueTags.includes(t)) uniqueTags.push(t); });
      renderLegend(uniqueTags);

      entities.forEach((e, idx) => {
        const word = e.word;
        const ent = e.entity || 'O';
        const base = normalizeTag(ent);
        const color = ent==='O' ? 'transparent' : tagColors[base] || '#111';
        const token = document.createElement('span'); token.className='token'; token.textContent = word;
        if(ent!=='O'){
          token.style.background = color;
          token.style.color = getContrastYIQ(color);
          token.setAttribute('data-label', ent);
        } else {
          token.style.background = 'transparent';
          token.style.border = '1px dashed rgba(255,255,255,0.02)';
        }
        if(showTag.checked){
          const sup = document.createElement('span'); sup.style.fontSize='11px'; sup.style.marginLeft='8px'; sup.style.opacity='0.9'; sup.textContent = ent==='O' ? '' : `(${ent})`;
          token.appendChild(sup);
        }
        tokensWrap.appendChild(token);
      });

      // show some metadata
      const stats = document.createElement('div'); stats.className='muted';
      stats.textContent = `Tokens: ${entities.length} — Unique tags: ${uniqueTags.length}`;
      document.getElementById('meta').appendChild(stats);

      if(debugCheckbox.checked) console.log('DEBUG RESP:', resp);
    }

    function getContrastYIQ(hexcolor){
      // ensure hex
      if(hexcolor.startsWith('rgb')) hexcolor = rgbToHex(hexcolor);
      var r = parseInt(hexcolor.substr(1,2),16);
      var g = parseInt(hexcolor.substr(3,2),16);
      var b = parseInt(hexcolor.substr(5,2),16);
      var yiq = ((r*299)+(g*587)+(b*114))/1000;
      return (yiq >= 128) ? '#0b1220' : '#ffffff';
    }

    async function callAPI(text){
      try{
        const resp = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text: text, debug: debugCheckbox.checked })
        });
        if(!resp.ok){
          const txt = await resp.text(); throw new Error(`API error: ${resp.status} ${txt}`);
        }
        const data = await resp.json();
        return data;
      }catch(err){
        console.error(err);
        return { error: err.message };
      }
    }

    btnPredict.addEventListener('click', async ()=>{
      const text = inputText.value.trim();
      if(!text) return alert('Please enter a sentence.');
      // show spinner
      const wrap = document.getElementById('btnPredictWrap');
      wrap.innerHTML = '<div class="spinner" aria-hidden="true"></div>';

      const result = await callAPI(text);
      lastResponse = result;
      if(result.error){
        tokensWrap.innerHTML = `<div class="muted">Error: ${result.error}</div>`;
      } else {
        renderTokens(result);
      }

      wrap.innerHTML = '<button id="btnPredict" class="primary">Predict</button>';
      // rebind new button
      document.getElementById('btnPredict').addEventListener('click', ()=> btnPredict.click());
    });

    btnClear.addEventListener('click', ()=>{
      inputText.value = '';
      tokensWrap.innerHTML = '';
      legendWrap.innerHTML = '';
      document.getElementById('meta').innerHTML = '';
      lastResponse = null;
    });

    btnCopy.addEventListener('click', ()=>{
      if(!lastResponse) return alert('No prediction to copy');
      navigator.clipboard.writeText(JSON.stringify(lastResponse, null, 2)).then(()=>{
        alert('JSON copied to clipboard');
      });
    });

    btnExport.addEventListener('click', ()=>{
      if(!lastResponse) return alert('No prediction to export');
      const blob = new Blob([JSON.stringify(lastResponse, null, 2)], {type:'application/json'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a'); a.href=url; a.download='ner_result.json'; document.body.appendChild(a); a.click(); a.remove(); URL.revokeObjectURL(url);
    });

    btnExportHtml.addEventListener('click', ()=>{
      if(!lastResponse) return alert('No prediction to export');
      const html = `<!doctype html><meta charset=\"utf-8\"><title>NER result</title><style>body{font-family:Inter,Arial;padding:20px}</style><div>${renderStandaloneHtml(lastResponse)}</div>`;
      const blob = new Blob([html], {type:'text/html'}); const url = URL.createObjectURL(blob); const a = document.createElement('a'); a.href=url; a.download='ner_result.html'; document.body.appendChild(a); a.click(); a.remove(); URL.revokeObjectURL(url);
    });

    function renderStandaloneHtml(resp){
      const ent = resp.entities || [];
      let out = '';
      ent.forEach(e=>{
        const tag = normalizeTag(e.entity);
        const color = tag==='O' ? 'transparent' : (tagColors[tag]||'#ddd');
        const style = tag==='O' ? 'padding:3px 6px;margin:2px;border-radius:6px;border:1px dashed #ddd;' : `padding:3px 6px;margin:2px;border-radius:6px;background:${color};color:${getContrastYIQ(color)};`;
        out += `<span style="${style}">${e.word}${showTag.checked && e.entity!=='O' ? ' ('+e.entity+')' : ''}</span>`;
      })
      return out;
    }

    // palettes
    document.getElementById('btnPalette1').addEventListener('click', ()=>{ setPalette(PALETTE_VIBRANT); if(lastResponse) renderTokens(lastResponse); });
    document.getElementById('btnPalette2').addEventListener('click', ()=>{ setPalette(PALETTE_PASTEL); if(lastResponse) renderTokens(lastResponse); });
    document.getElementById('btnReset').addEventListener('click', ()=>{ tagColors = {}; if(lastResponse) renderTokens(lastResponse); });

    function setPalette(arr){
      const keys = Object.keys(tagColors);
      const newMap = {};
      keys.forEach((k,i)=> newMap[k] = arr[i % arr.length]);
      tagColors = newMap;
    }

    // allow toggling group BIO
    groupBIO.addEventListener('change', ()=>{ if(lastResponse) renderTokens(lastResponse); });
    showTag.addEventListener('change', ()=>{ if(lastResponse) renderTokens(lastResponse); });

    // init sample
    window.addEventListener('load', ()=>{
      // auto-run sample prediction to show UI
      // do not auto-call API in CORS contexts — leave to user
    });

  </script>
</body>
</html>
